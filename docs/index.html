<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مسابقة الهمزة المتوسّطة</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* لمسة خفيفة في حال ما رفعت style.css بعد */
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto; background:#f6f7fb; margin:0}
    .container{max-width:820px;margin:40px auto;padding:16px}
    .card{background:#fff;border-radius:14px;box-shadow:0 2px 14px rgba(0,0,0,.06);padding:18px}
    h1{margin:0 0 6px}
    .muted{color:#666}
    .btn{background:#e8f0ff;border:1px solid #cdd9ff;border-radius:10px;padding:10px 14px;cursor:pointer}
    .btn[disabled]{opacity:.5;cursor:not-allowed}
    .choices{display:grid;gap:10px}
    .choice{background:#eef1f7;border:1px solid #d8dde7;border-radius:12px;padding:10px 14px;cursor:pointer;text-align:right}
    .row{display:flex;gap:10px;align-items:center;justify-content:space-between}
    .feedback{margin-top:8px}
    .ok{color:#0a8f3a}.bad{color:#b42318}
  </style>
  <!-- مهم: defer يضمن تنفيذ السكربت بعد بناء الـDOM -->
  <script src="./app.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>مسابقة الهمزة المتوسّطة</h1>
      <div class="muted">سريعة وسهلة لطلاب الصف السادس</div>
    </header>

    <main id="screen" class="card" style="margin-top:14px">
      <!-- تُملأ ديناميكيًا من app.js -->
    </main>

    <footer class="muted" style="text-align:center;margin-top:12px;">
      إعداد وتطوير: يحيى بن محمد الدريبي
    </footer>
  </div>
</body>
</html>
